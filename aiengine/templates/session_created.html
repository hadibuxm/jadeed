<!-- aiengine/templates/session_created.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Created</title>
</head>
<body>
    <h1>Session Created</h1>
    {% if response.error %}
        <p>Error: {{ response.error }}</p>
    {% else %}
        <p>Session ID: {{ response.session_id }}</p>
        <p><a href="{{ response.url }}" target="_blank">View Session</a></p>
    {% endif %}
</body>
</html>
