{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Accounts{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
  </head>
  <body>
    <header class="py-3 shadow-sm bg-brand border-bottom">
      <nav class="container d-flex gap-3 align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand fw-semibold text-decoration-none text-brand" href="{% url 'accounts:index' %}">Jadeed</a>
          <a class="link-dark text-decoration-none" href="{% url 'accounts:index' %}">Home</a>
          <a class="link-dark text-decoration-none" href="{% url 'jira:issues' %}">Jira</a>
        </div>
        <div class="d-flex align-items-center gap-3">
          {% if user.is_authenticated %}
            <span class="text-muted">Hi, {{ user.username }}</span>
            <form action="{% url 'accounts:logout' %}" method="post" class="m-0">
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-dark" type="submit">Sign out</button>
            </form>
          {% else %}
            <a class="btn btn-sm btn-outline-dark" href="{% url 'accounts:login' %}">Sign in</a>
            <a class="btn btn-sm btn-brand" href="{% url 'accounts:signup' %}">Sign up</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
